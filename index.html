<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="logo"><img src="/asset/logo.svg" alt="" /></div>
    <main class="container">
      <!-- Isaac Work here -->
      <section>
        <div class="error hidden" id="error">
          <button class="close-error" id="close-error">X</button>
          <div class="alert">Please Enter Bill and Number of People First</div>
        </div>
        <div class="left-side">
          <p>Bill</p>
          <div class="bill">
            <!-- <img src="images/icon-dollar.svg" alt="" /> -->
            <input type="number" placeholder="0" id="bill" class="bill-amount"/>
          </div>
          <p>Select Tip %</p>
          <div class="tips">
            <div class="tip tip5">5%</div>
            <div class="tip tip10">10%</div>
            <div class="tip tip15">15%</div>
            <div class="tip tip25">25%</div>
            <div class="tip tip50">50%</div>
            <input
              type="number"
              data-percentage
              class="tip"
              placeholder="Custom"
              id="custom-tip"
            />
          </div>
          <p>Number of People</p>
          <div class="people-input">
            <!-- <img src="images/icon-person.svg" alt="" /> -->
            <input type="number" placeholder="0" class="people" id="people" />
          </div>
        </div>
      </section>

      <!-- Damilola Work starts here -->
      <section>
        <div class="right-side">
          <div class="tip-content">
            <div class="tip-amount">
              <h5 class="tip-calc">Tip Amount
                <p>/ person</p>
              </h5>
            </div>
            <div class="tip-result">
              <img src="./asset/icon-dollar.svg" alt="" />
              <h4 class="tipupdate">4</h4>
            </div>
          </div>
          <br />
          <br />
          <div class="tip-total">
            <h5 class="tip-calc">
              Total
              <span class="dollars">
                <img src="./asset/icon-dollar.svg" alt="" /><span
                  class="tip-total1"
                >
                  32.79</span
                ></span
              ><br />
              <p>/ person</p>
            </h5>
          </div>

          <br />
          <br />
          <br />
          <div>
            <button class="btn">RESET</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
